<body>




  <div class="row" ng-app="adminpage">

    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s4 m4 l4"><a href="#test1">Add admin</a></li>
        <li class="tab col s4 m4 l4"><a class="active" href="#test2">Monitor employees</a></li>
        <li class="tab col s4 m4 l4"><a href="#test3">Add employee</a></li>
      </ul>
    </div>
    <div id="test1" class="col s12">
                    <div class="row">
                    <form class="col s12" ng-controller="add_admin_ctrl" ng-submit="post_func()" >
                      <div class="row">
                        <div class="input-field col s12">
                          <input placeholder="admin name" id="admin_name" name="admin_name" type="text" class="validate" ng-model="admin_name" required>
                          <label for="admin_name">Admin Name</label>
                        </div>
                      </div>
                        <div class="row">
                        <div class="input-field col s12">
                          <input placeholder="admin id" id="admin_id" type="text" name="admin_id" class="validate" ng-model="admin_id" required>
                          <label for="admin_id">Admin ID</label>
                        </div>
                        </div>
                        <div class="row">
                        <div class="input-field col s12">
                          <input placeholder="admin designation" id="admin_designation" type="text" name="admin_designation" ng-model="admin_designation" class="validate" required>
                          <label for="admin_designation">Admin Designation</label>
                        </div>
                        </div>
                      <div class="row">
                        <div class="input-field col s12">
                          <input id="admin_password" type="password" name="admin_password" class="validate" ng-model="admin_password" required>
                          <label for="password">Password</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s12">
                          <input id="email" type="email" class="validate" name="admin_mailid" ng-model="admin_mailid" required>
                          <label for="email">Email</label>
                        </div>
                      </div>
                       <button class="btn waves-effect waves-light"  name="action" >Submit
                             <i class="material-icons right">send</i>
                       </button>
                    </form>
                  </div>

    </div>
    <div id="test2" class="col s12 monitor"></div>
    <div id="test3" class="col s12 ">

        <div class="row">
                    <form class="col s12" method="post" ng-controller="add_employee_ctrl" ng-submit="post_func()">
                      <div class="row">
                        <div class="input-field col s12">
                          <input placeholder="employee name" id="employee_name" type="text" ng-model="employee_name" class="validate" required>
                          <label for="admin_name">Employee Name</label>
                        </div>
                      </div>
                        <div class="row">
                        <div class="input-field col s12">
                          <input placeholder="employee designation" id="employee_designation" type="text" class="validate" ng-model="employee_designation"required>
                          <label for="employee_id">Employee designation</label>
                        </div>
                        </div>
                        <div class="row">
                        <div class="input-field col s12">
                          <input placeholder="employee id" id="employee_id" type="text" class="validate" ng-model="employee_id"required>
                          <label for="employee_id">Employee ID</label>
                        </div>
                        </div>
                      <div class="row">
                        <div class="input-field col s12">
                          <input id="password" type="password" class="validate" ng-model="employee_password"required>
                          <label for="password">Password</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s12">
                          <input id="email" type="email" class="validate" ng-model="employee_mailid" required>
                          <label for="email">Email</label>
                        </div>
                      </div>
                       <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                             <i class="material-icons right">send</i>
                       </button>
                    </form>
                  </div>



    </div>
  </div>
